# Shadow
shadow = true;				# Enabled client-side shadows on windows.
no-dock-shadow = true;			# Avoid drawing shadows on dock/panel windows.
no-dnd-shadow = true;			# Don't draw shadows on DND windows.
clear-shadow = true;			# Zero the part of the shadow's mask behind the window (experimental).
shadow-radius = 7;			# The blur radius for shadows. (default 12)
shadow-offset-x = -7;			# The left offset for shadows. (default -15)
shadow-offset-y = -7;			# The top offset for shadows. (default -15)
shadow-opacity = 0.9;			# The translucency for shadows. (default .75)
shadow-exclude = [ "n:e:Notification" ];	# Exclude conditions for shadows.
shadow-ignore-shaped = true;

# Opacity
# opacity-rule = [ "100:class_g *?= 'Unity'" ];
menu-opacity = 1;			# The opacity for menus. (default 1.0)
inactive-opacity = 0.9;			# Opacity of inactive windows. (0.1 - 1.0)
opacity-rule = [ "100:class_g = 'discord'" ];

# Other
backend = "glx";
mark-wmwin-focused = true;		# Try to detect WM windows and mark them as active.
mark-ovredir-focused = true;
detect-rounded-corners = true;

# blur
# turned off for now. Kawase blur makes switching windows noticeably slower
# blur-background = false;
# blur-background-frame = false;
# blur-background-fixed = false;
# blur-kern = "3x3box";
# blur-method = "kawase";
# blur-strength = 4;
